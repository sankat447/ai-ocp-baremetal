apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: meilisearch
  namespace: aitp-data
spec:
  serviceName: meilisearch
  replicas: 1
  selector:
    matchLabels:
      app: meilisearch
  template:
    metadata:
      labels:
        app: meilisearch
    spec:
      containers:
        - name: meilisearch
          image: getmeili/meilisearch:v1.5
          ports:
            - containerPort: 7700
          env:
            - name: MEILI_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: meilisearch-secret
                  key: master-key
            - name: MEILI_ENV
              value: "production"
            - name: MEILI_DB_PATH
              value: "/meili_data"
          resources:
            requests:
              cpu: "1"
              memory: 2Gi
            limits:
              cpu: "2"
              memory: 4Gi
          volumeMounts:
            - name: data
              mountPath: /meili_data
          livenessProbe:
            httpGet:
              path: /health
              port: 7700
            initialDelaySeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 7700
            initialDelaySeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        storageClassName: ocs-storagecluster-ceph-rbd
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 50Gi
---
apiVersion: v1
kind: Service
metadata:
  name: meilisearch
  namespace: aitp-data
spec:
  selector:
    app: meilisearch
  ports:
    - port: 7700
      targetPort: 7700
---
apiVersion: v1
kind: Secret
metadata:
  name: meilisearch-secret
  namespace: aitp-data
type: Opaque
stringData:
  master-key: "CHANGE_ME_MEILISEARCH_MASTER_KEY"
