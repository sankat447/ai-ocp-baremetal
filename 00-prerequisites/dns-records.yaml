# DNS Records for AITP Lab Cluster
# Add these to your DNS server (BIND/CoreDNS/AD DNS)

dns_zone: aitp-lab.local

# API and Ingress VIPs
records:
  - name: api
    type: A
    value: 192.168.102.10
  - name: api-int
    type: A
    value: 192.168.102.10
  - name: "*.apps"
    type: A
    value: 192.168.102.11
  - name: master-0
    type: A
    value: 192.168.102.5
  - name: master-1
    type: A
    value: 192.168.102.6
  - name: master-2
    type: A
    value: 192.168.102.7

reverse_zone: 102.168.192.in-addr.arpa
ptr_records:
  - ip: 5
    name: master-0.aitp-lab.local
  - ip: 6
    name: master-1.aitp-lab.local
  - ip: 7
    name: master-2.aitp-lab.local
  - ip: 10
    name: api.aitp-lab.local
