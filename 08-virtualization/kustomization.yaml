---
# Kustomization for OpenShift Virtualization Layer
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: aitp-virtualization

# Install in specific order
resources:
  # CNV Operator
  - operators/cnv-namespace.yaml
  - operators/cnv-operatorgroup.yaml
  - operators/cnv-subscription.yaml
  # Note: cnv-hyperconverged.yaml should be applied after operator is ready
  
  # MTV Operator
  - mtv/mtv-namespace.yaml
  - mtv/mtv-operatorgroup.yaml
  - mtv/mtv-subscription.yaml
  # Note: mtv-forkliftcontroller.yaml should be applied after operator is ready
  
  # VM Templates and Namespace
  - templates/vm-namespace.yaml
  # Note: templates and examples should be applied after operators are ready

commonLabels:
  app.kubernetes.io/part-of: aitp-stack
  app.kubernetes.io/component: virtualization
